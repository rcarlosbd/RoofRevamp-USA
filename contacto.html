<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Batista-Company</title>
  </head>
  <body class="body">
    <header>
      <div class="container-nav">
        <nav class="navbar">
          <a href="index.html"
            ><img src="img/logo.jpg" alt="logo" class="logo"
          /></a>
          <ul class="nav-links">
            <li><a href="servicios.html">Servicios</a></li>
            <li><a href="about.html">Nosotros</a></li>
            <li><a href="contacto.html">Contacto</a></li>
          </ul>
        </nav>
        <button class="button-menu-toggle">Menu</button>
      </div>
    </header>
    <main>
      <section class="contact content full-lg-screen" id="contact">
        <h2>Sección Contactos</h2>
        <div>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus
            amet nostrum saepe. Blanditiis ex possimus ratione, maiores sunt
            cupiditate iusto autem magnam dolor velit ea magni. Quas nemo ut
            temporibus!
          </p>
        </div>
        <form
          id="myForm"
          action="https://formsubmit.co/ajax/rcbatista1987@gmail.com"
          method="POST"
          class="contact-form box-shadow-1"
        >
          <!-- campo para el nombre -->
          <div class="label-input">
            <label for="nombre-apellidos">Escriba su nombre: *</label>
            <input
              type="text"
              id="nombre-apellidos"
              name="nombre-apellidos"
              placeholder="Ingresa tu nombre"
              title="El nombre solo acepta letras y espacios en blanco"
              pattern="^[A-Za-zÑñÁáÉélíóóÚúÜÜ\s]+$"
              required
            />
          </div>

          <!-- campo para el telefono -->
          <div class="label-input">
            <label for="telefono">Teléfono: *</label>
            <input
              type="tel"
              id="telefono"
              name="telefono"
              placeholder="54 1234568866"
              required
            />
          </div>

          <!-- campo para el email -->
          <div class="label-input">
            <label for="email">Email: *</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Ingresa tu correo*"
              title="Ingrese un mail correcto"
              pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$"
              required
            />
          </div>

          <!-- campo para el textarea -->
          <div class="label-input">
            <textarea
              name="textarea"
              id="textarea"
              name="textarea"
              cols="30"
              rows="10"
              placeholder="Déjanos sus comentarios"
              required
            ></textarea>
          </div>

          <!-- campo para el boton -->
          <button class="btn-dark" type="submit" value="ENVIAR MENSAJE">
            Enviar mensaje
          </button>
        </form>
      </section>
    </main>
  </body>
  <script src="main.js"></script>
</html>
